# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-zynq-gr"
BBFILE_PATTERN_meta-zynq-gr = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-zynq-gr = "4"

LAYERDEPENDS_meta-zynq-gr = "core"
LAYERSERIES_COMPAT_meta-zynq-gr = "warrior zeus gatesgarth"
